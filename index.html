<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/main.css">
    <title>Slideshow</title>
</head>

<body>
    <h1>Real life example of a Slideshow</h1>
    <p>JS is very powerfull</p>

    <div class="slideshow">
        <div class="slide fade">
            <div class="numbertext">1 / 4</div>
            <img src="Images/wallpaper1.jpg" alt="wallpaper1">
            <span class="text">Wallpaper 1</span>
        </div>

        <div class="slide fade">
            <div class="numbertext">2 / 4</div>
            <img src="Images/wallpaper2.jpg" alt="wallpaper1">
            <span class="text">Wallpaper 2</span>
        </div>

        <div class="slide fade">
            <div class="numbertext">3 / 4</div>
            <img src="Images/wallpaper3.jpg" alt="wallpaper1">
            <span class="text">Wallpaper 3</span>
        </div>

        <div class="slide fade">
            <div class="numbertext">4 / 4</div>
            <img src="Images/wallpaper4.jpg" alt="wallpaper1">
            <span class="text">Wallpaper 4</span>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="Scripts/main.js"></script>

</body>

</html>
